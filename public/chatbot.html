<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot | VedaAI</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            display: flex;
            height: 100vh;
            margin: 0;
            color: #FFF;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
            overflow:hidden ;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .chat-window {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            text-align: left;
            color: #000;
            display: flex;
            flex-direction: column;
        }
        .chat-bubble {
            background: #FFF;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            max-width: 70%;
            font-size: 14px;
            line-height: 1.5;
        }
        pre {
    background-color: #1e1e1e;
    color: #ffffff;
    padding: 10px;
    border-radius: 5px;
    white-space: pre-wrap;
    overflow-x: auto;
    font-family: monospace;
    position: relative;
}
code {
    font-family: monospace;
}
copy-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    position: absolute;
    top: 5px;
    right: 5px;
    cursor: pointer;
}
copy-button:hover {
    background-color: #0056b3;
}

        .chat-bubble.user {
            background: linear-gradient(135deg,  #2d79c0, #1f85b1, #0b3fb1);;
            color: #FFF;
            align-self: flex-end;
        }
        .chat-bubble.assistant {
            background: linear-gradient(135deg, #0b3fb1, #2d79c0, #1f85b1);;
            color: #000;
            align-self: flex-start;
            display: inline-block;
    max-width: 70%;
    font-size: 14px;
    line-height: 1.5;
    word-wrap: break-word;
    white-space: pre-wrap
        }
        .chat-input-container {
            display: flex;
            align-items: center;
        }
        .chat-input {
            flex: 1;
            padding: 9px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px 0 0 5px;
            color: #FFF;
            transition: background 0.3s, transform 0.3s;
        }
        .chat-input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.01);
        }
        .send-button {
            padding: 9px;
            background: #1E90FF;
            border: none;
            border-radius: 0 5px 5px 0;
            color: #FFF;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .send-button:hover {
            background: #1C86EE;
            transform: scale(1.05);
        }
    </style>
    <script>
       async function typeResponse(element, text, speed = 10) {
    for (let i = 0; i < text.length; i++) {
        element.innerHTML += text[i];
        await new Promise(resolve => setTimeout(resolve, speed)); // Delay between letters
    }
}

async function sendMessage() {
    const messageInput = document.getElementById('message-input');
    const chatWindow = document.getElementById('chat-window');
    const userMessage = messageInput.value;

    if (userMessage.trim() === "") return;

    const userBubble = document.createElement('div');
    userBubble.classList.add('chat-bubble', 'user');
    userBubble.innerText = userMessage;
    chatWindow.appendChild(userBubble);
    messageInput.value = '';

    // Show "typing..." indicator
    const typingBubble = document.createElement('div');
    typingBubble.classList.add('chat-bubble', 'assistant');
    typingBubble.innerText = "VedaAI is thinking...";
    chatWindow.appendChild(typingBubble);
    chatWindow.scrollTop = chatWindow.scrollHeight;

    const response = await fetch('/api/message', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: userMessage })
    });

    const data = await response.json();
    
    // Remove typing indicator before displaying actual response
    chatWindow.removeChild(typingBubble);

    // Create a new bubble for chatbot response
    const assistantBubble = document.createElement('div');
    assistantBubble.classList.add('chat-bubble', 'assistant');
    chatWindow.appendChild(assistantBubble);
    assistantBubble.innerHTML = data.reply;
    chatWindow.scrollTop = chatWindow.scrollHeight;

    // Add typing effect
    await typeResponse(assistantBubble, data.reply);
// Make code blocks copyable
const codeBlocks = assistantBubble.querySelectorAll("pre code");
codeBlocks.forEach((block) => {
    const copyButton = document.createElement("copy-button");
    copyButton.innerText = "Copy";
    copyButton.style.marginLeft = "10px";
    copyButton.style.cursor = "pointer";
    copyButton.onclick = () => {
        navigator.clipboard.writeText(block.innerText);
        copyButton.innerText = "Copied!";
        setTimeout(() => (copyButton.innerText = "Copy"), 2000);
    };
    block.parentElement.appendChild(copyButton);
});

    chatWindow.appendChild(assistantBubble);
    chatWindow.scrollTop = chatWindow.scrollHeight;
}

        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>VedaAI Chatbot</h2>
        <div id="chat-window" class="chat-window"></div>
        <div class="chat-input-container">
            <input id="message-input" class="chat-input" type="text" placeholder="Type your message here..." required>
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
